apiVersion: v1
kind: ConfigMap
metadata:
  name: omphalos-config
  namespace: omphalos
data:
  example_run.yaml: |
    run:
      output_root: /var/omphalos/runs
    rules:
      pack: baseline
    ingest:
      trade_feed: demo_trade_feed
      registry: demo_registry
    products:
      csv_exports: true
      evidence_packets: true
