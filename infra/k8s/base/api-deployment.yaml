apiVersion: apps/v1
kind: Deployment
metadata:
  name: omphalos-api
  namespace: omphalos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: omphalos-api
  template:
    metadata:
      labels:
        app: omphalos-api
    spec:
      containers:
        - name: api
          image: omphalos:latest
          ports:
            - containerPort: 8000
          env:
            - name: OMPHALOS_RUNS_ROOT
              value: /data/runs
          volumeMounts:
            - name: runs
              mountPath: /data/runs
      volumes:
        - name: runs
          emptyDir: {}
