name: release

on:
  workflow_dispatch:

jobs:
  bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e .
      - name: Run
        run: |
          python -m omphalos run --config config/runs/example_run.yaml
      - name: Build bundle
        run: |
          RUN_DIR=$(ls -dt artifacts/runs/* | head -n 1)
          python -m omphalos release build --run-dir "$RUN_DIR" --out artifacts/releases/${RUN_DIR##*/}.tar.gz
      - name: Verify bundle
        run: |
          BUNDLE=$(ls -dt artifacts/releases/*.tar.gz | head -n 1)
          python -m omphalos release verify --bundle "$BUNDLE"
