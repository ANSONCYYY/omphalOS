version: "1.0"
checks:
  - name: "no_empty_exports"
    kind: "file_count_min"
    params:
      globs:
        - "exports/briefing_tables/*.csv"
        - "exports/packets/*.json"
      min: 1
    severity: "HIGH"
    message: "Exports are present."

  - name: "match_rate_min"
    kind: "metric_threshold"
    params:
      metric: "match_rate"
      op: ">="
      value: 0.90
    severity: "HIGH"
    message: "Entity resolution match rate meets threshold."

  - name: "review_fraction_max"
    kind: "metric_threshold"
    params:
      metric: "review_fraction"
      op: "<="
      value: 0.10
    severity: "MEDIUM"
    message: "Review queue remains bounded."
