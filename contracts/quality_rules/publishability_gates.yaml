version: "1.0"
rules:
  - name: "private_key_block"
    pattern: "-----BEGIN (RSA|DSA|EC|OPENSSH|PRIVATE) KEY-----"
    severity: "HIGH"
  - name: "aws_access_key"
    pattern: "AKIA[0-9A-Z]{16}"
    severity: "HIGH"
  - name: "generic_token"
    pattern: "(?i)(api[_-]?key|secret|token)\\s*[:=]\\s*[\"'][A-Za-z0-9_-]{16,}[\"']"
    severity: "MEDIUM"
  - name: "sensitive_banner"
    pattern: "(?i)\\b(CUI|FOUO|NOFORN|SECRET|TOP\\s+SECRET)\\b"
    severity: "HIGH"
