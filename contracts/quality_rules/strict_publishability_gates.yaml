version: "1.0"
rules:
  - name: "github_pat"
    pattern: "ghp_[A-Za-z0-9]{36,}"
    severity: "HIGH"
  - name: "github_oauth"
    pattern: "gho_[A-Za-z0-9]{36,}"
    severity: "HIGH"
  - name: "generic_jwt"
    pattern: 'eyJ[A-Za-z0-9_-]{10,}[.]eyJ[A-Za-z0-9_-]{10,}[.][A-Za-z0-9_-]{10,}'
    severity: "HIGH"
  - name: "pem_block"
    pattern: "-----BEGIN [A-Z0-9 ]+-----"
    severity: "HIGH"
  - name: "ssh_private_key"
    pattern: "(?m)^-----BEGIN OPENSSH PRIVATE KEY-----$"
    severity: "HIGH"