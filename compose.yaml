services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: omphalos
      POSTGRES_PASSWORD: omphalos
      POSTGRES_DB: omphalos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  omphalos:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      OMPHALOS_RUNS_ROOT: /var/omphalos/runs
    volumes:
      - runs_data:/var/omphalos/runs
    command: ["omphalos", "--help"]

volumes:
  postgres_data: {}
  runs_data: {}
